<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/stylekontakt.css">
    <title>Kontaktformular – Einführung in HTML + CSS</title>
</head>
<body>
    <h1>Kontaktformular</h1>
    <form action="#" method="post">
        <div>
            <label for="besuchername">Ihr Name:</label>
            <input type="text" name="besuchername" id="besuchername" required>
        </div>
        <div>
            <label for="besuchermail">Ihre E-Mail:</label>
            <input type="email" name="besuchermail" id="besuchermail" required>
        </div>
        <div>
            <label for="nachricht">Ihre Nachricht:</label>
            <textarea name="nachricht" id="nachricht" cols="32" rows="10" required></textarea>
        </div>
        <div>
            <label>
                <input type="checkbox" name="dsgvo" id="dsgvo" required>
                Einverständnis mit Datenschutz erklären
            </label>(<a href="#" target="_blank">Datenschutzerklärung</a>) </div>
        <button type="submit" value="gesendet">Absenden</button>
    </form>
</body>

</html>
