<!DOCTYPE html>
<html lang="de">
<!-- Set this to the main language of your site -->

<head>
    <meta charset="utf-8">

    <title>Todo Liste mit MVP</title>

    <!-- Enter a brief description of your page -->
    <meta name="description" content="Todo Liste mit Vanilla JS und MVP-Pattern">

    <!-- Define a viewport to mobile devices to use - telling the browser to assume that the page is as wide as the device (width=device-width,
        and setting the initial page zoom level to be 1 (initial-scale=1.0), and fixinng width=device-width for iOS9 (shtink-to-fit=no) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Gewählten Google Font einbinden -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">  -->

    <!-- Add normalize.css which enables browsers to render all elements more consistently and in line with modern standards as it only targets particular styles that need normalizing -->
    <link href="css/normalize.css" rel="stylesheet" media="all">
    <!-- Include the site stylesheet -->
    <link href="css/styles.css" rel="stylesheet" media="all">

    <!-- Skripte mit defer bereits im Head einbinden -->
    <script src="js/util.js" type="module"></script>
    <script src="js/tasklistView.js" type="module"></script>
    <script src="js/tasklistPresenter.js" type="module"></script>
    <script src="js/tasklistModel.js" type="module"></script>
    <script src="js/initMain.js" type="module"></script>

</head>

<body class="mainpage">
    <header class="pageheader">
        <h1>Todo Liste</h1>
        <p class="slogan">Eine einfache Webanwendung mit MVP-Pattern in Vanilla JS</p>

        <nav role="navigation" id="nav" class="navmain">
            <ul class="navlist">
                <li><a href="main.html" class="active">Startseite</a></li>
                <li><a href="kontakt.html">Kontaktseite</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="viewList">
            <h2>Übersicht</h2>
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Aufgabe</th>
                        <th>Prio</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <a id="lnkAll" href="#">Alle</a>&middot
                            <a id="lnkUndone" href="#">Offen</a>&middot
                            <a id="lnkDone" href="#">Erledigt</a>
                        </td>
                        <td id="counter">Anzahl: 2</td>
                    </tr>
                </tfoot>
            </table>
            <button id="btnRefresh">Aktualisieren</button>
            <button id="btnClear">Leeren</button>

            <!-- Template für eine Zeile -->
            <template id="templateTableRow">
                    <tr>
                        <td><input ${checked} type="checkbox" data-task-id="${id}"></td>
                        <td>${title}</td>
                        <td>${priority}</td>
                    </tr>
                </template>
        </div>
        <div id="viewEdit">
            <form id="formEdit" class="formEdit" action="#">
                <div>
                    <label for="descTask">Beschreibung</label>
                    <input type="text" id="descTask" name="descTask" required>
                </div>
                <div>
                    <label for="prioTask">Priorität</label>
                    <select id="prioTask" name="prioTask" required size="1">
                            <option>hoch</option>
                            <option>normal</option>
                            <option>niedrig</option>
                        </select>
                </div>
                <div>
                    <input type="submit" value="Übernehmen" />
                </div>
            </form>
        </div>
    </main>
    <footer class="pagefooter">
        <!-- The <address> element contains contact information for the nearest <article> or <body> element. This example is for the <body> -->
        <address>
                <p>Entwickler: <a href="mailto:stefanmprechtl@web.de">Stefan M. Prechtl</a>.</p>
                <p>Webentwicklung mit Html5, CSS, JS ES6</p>
                <!-- Copyright information can be contained within the <small> element. The <time> element is used here to indicate that the '2016' is a date -->
                <small>Copyright &copy; <time datetime="2016">2016</time>by esempe</small>
            </address>
    </footer>
</body>

</html>
